included:
  - Sources
  - Tests

# Style preferences tuned for this project
line_length:
  warning: 120
  error: 160
  ignores_comments: true
  ignores_function_declarations: false
  ignores_urls: true

# Keep lints actionable; avoid over-linting for this library
disabled_rules:
  - trailing_whitespace
  - large_tuple
  - function_body_length
  - type_body_length
  - file_length
  - cyclomatic_complexity
  - identifier_name
  - nesting
  - trailing_comma
  - reduce_boolean
  - control_statement
  - redundant_discardable_let
  - colon
  - redundant_type_annotation
  - opening_brace
  - function_parameter_count

opt_in_rules:
  - empty_count
  - redundant_nil_coalescing
  - fatal_error_message
  - switch_case_on_newline

analyzer_rules:
  - unused_import

